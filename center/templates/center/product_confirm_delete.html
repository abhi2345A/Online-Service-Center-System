{% extends 'center/base.html' %}

{% block title %}
    Product|Delete
{% endblock %}

{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <br>
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to delete the product {{ object.brand }}?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'product-detail' object.id %}">Cancel</a>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
