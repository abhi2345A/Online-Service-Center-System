{% extends 'center/base.html' %}
{% load crispy_forms_tags %}
<!-- {% load widget_tweaks %} -->

{% block title %}
    Product|Repair
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="content-section col-sm-6">
            <form method="POST" onsubmit="myFun()">
                {% csrf_token %}
                <br>
                <h1>Product repair</h1>
                <br>
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Pleas enter the details</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>

             <div class="col-sm-6">
                 <img src="https://i.imgur.com/KQoRkbI.jpg" class="repair_image">
             </div>
        </div>
    </div>
{% endblock %}
